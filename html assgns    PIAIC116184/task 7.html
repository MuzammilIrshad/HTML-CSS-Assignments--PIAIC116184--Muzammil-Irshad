<body>
    <h1>Chapter # 7 - Forms</h1>
    <form action="https://www.example.com/login.php" method="post">
        <fieldset>
            <legend>Your Details:</legend>
            <p>Name: <input type="text" size="30"/></p>
            <p>Email: <input type="text" size="30"/></p>
        </fieldset>
        <br />
        <fieldset>
            <legend>Your Review:</legend>
            <p>
                How did you hear about us?
                <select>
                    <option>Google</option>
                    <option>Facebook</option>
                    <option>Instagram</option>
                </select>
            </p>
            <p>Would you visit again? <br />
            <label><input type="radio" name="boolean" value="Yes" />Yes</label>
            <label><input type="radio"name="boolean" value="No" />No</label>
            <label><input type="radio" name="boolean" value="Maybe" />Maybe</label>
            </p>
           <p>Comments:<br />
            <textarea cols="30" rows="3"></textarea></p>
            <p><input type="checkbox"/> Sign me up for email updates</p>
            <p><input type="submit" value="Submit review"/></p>
            </fieldset>

    </form>
</body>
</html>
